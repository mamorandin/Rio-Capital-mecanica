<div id="titulo"> 
    <h1>Sistema Bate-Ponto</h1>

<form action="gerencia.html" method="get" id="bateponto" autocomplete="off">
        <div class="itens-bateponto">

            <label for="date"> <i class="fa-solid fa-calendar-days fa-beat-fade"> Data: </i></label>
            <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" name="data" placeholder=" Dia atual:" autofocus required>

            <label for="time"> <i class="fa-regular fa-clock fa-beat-fade"> entrada: </i> </label>
            <input type="text" onfocus="(this.type='time')" onblur="(this.type='text')" id="time" name="time-in" placeholder=" Hora de entrada:" required>

            <label for="time-out"><i class="fa-regular fa-clock fa-beat-fade"> Saida: </i></label>
            <input type="text" onfocus="(this.type='time')" onblur="(this.type='text')" name="time-out" id="time-out" placeholder=" Hora de Saída:" required>

            <label for="time-tt"><i class="fa-regular fa-clock fa-beat-fade"> Total: </i></label>
            <input type="time" name="time-total" id="time-tt" placeholder=" Tempo Total:">

            <button type="submit" id="register" onclick="ponto()">Registrar</button> 

        </div>
    </form>

    <script>
        function ponto() {
          let timein = parseFloat(document.getElementById('time').value);
          let timeout = parseFloat(document.getElementById('time-out').value);
        
          if (isNaN(timein) || isNaN(timeout)) {
            alert('Porfavor coloque valores numéricos!');
          } else if (timein >= timeout) {
            alert('Valores errados');
          } else {
            alert('Registrado com sucesso!')
          }
        }
        </script>
